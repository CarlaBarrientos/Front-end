<div class="pokemon-card" [ngStyle]="{'background-color': pokemonInformation.color}" (click)="redirectToProfile()">
  <img src="{{pokemonInformation.image}}" class="pokemon-card_image">
  <p class="pokemon-card_number" [ngStyle]="{'color': setColorName() }">
    {{pokemonInformation.id}}</p>
  <p class="pokemon-card_name" [ngStyle]="{'color': setColorName() }">
    {{pokemonInformation.name}}</p>
</div>
