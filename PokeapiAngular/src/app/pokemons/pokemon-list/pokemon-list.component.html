<div class="main-container">
  <app-filters (pokemons)="setPokemons($event)"></app-filters>
  <div class="card-container">
    <app-pokemon-card *ngFor="let pokemon of pokemons" [pokemonInformation]="pokemon"></app-pokemon-card>
    <div *ngIf="!pokemons.length" class="not-found-image">
      <img src="../../../assets/notfound.jpg" alt="">
    </div>
  </div>
</div>
