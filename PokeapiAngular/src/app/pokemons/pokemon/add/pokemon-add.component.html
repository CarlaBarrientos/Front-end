<div class="form-container">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form">
        <h2>Pokemon Information</h2>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Color</mat-label>
                <input matInput formControlName="color">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Height</mat-label>
                <input matInput formControlName="height">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Weight</mat-label>
                <input matInput formControlName="weight">
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Image</mat-label>
            <input matInput formControlName="image">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Generation</mat-label>
            <mat-select formControlName="generation">
                <mat-option *ngFor="let generation of generations" value={{generation}} class="capitalize">{{generation}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Abilities</mat-label>
            <mat-select formControlName="abilities" multiple>
                <mat-option *ngFor="let ability of abilities" value={{ability}} class="capitalize">{{ability}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Types</mat-label>
            <mat-select formControlName="types" multiple>
                <mat-option *ngFor="let type of pokemonTypes" value={{type}} class="capitalize">{{type}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Stats</mat-label>
            <mat-select formControlName="stats" multiple>
                <mat-option *ngFor="let stat of stats" value={{stat}} class="capitalize">{{stat}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Add Pokemon</button>
    </form>
</div>
